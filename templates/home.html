<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        /* styles.css */

        body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f06, #9f6), repeating-linear-gradient(45deg, transparent, transparent 25px, rgba(0, 0, 0, 0.1) 25px, rgba(0, 0, 0, 0.1) 50px);
    background-size: cover;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    color: #333;
}


/* static/styles.css */
.button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 16vh;
}

.button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #00bfff; 
    color: #fff;
    border: none;
    border-radius: 5px;
    margin: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
}

.button:hover {
    background-color: #007acc;
    transform: scale(1.05); 
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
}




.container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    text-align: center;
}
    .stylish-tagline {
    font-family: "Arial", sans-serif;
    font-size: 24px;
    color: #333;
    text-align: center;
    padding: 10px;
    background-color: #f0f0f0;
    border: 2px solid #555;
    border-radius: 5px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}
.stylish-tagline:hover {
    transform: scale(1.1); 
    background-color: #333; 
    color: #fff; 
    border-color: #fff;
    box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
}
#dynamic-heading {
    font-family: "Arial", sans-serif;
    font-size: 36px;
    color: #333;
    text-align: center;
    padding: 20px;
    background-color: #f0f0f0;
    border: 2px solid #555;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

#dynamic-heading:hover {
    transform: scale(1.1); 
    cursor: pointer; 
}
    
    h2{
    color: #333; 
    font-size: 24px;
    font-weight: bold; 
    text-align: center; 
    
}
    #banner1{width: 100%;object-fit: cover;}
    
    #banner2{width: 100%;object-fit: cover;padding-top: 10%;}
    body{background-color: rgb(74, 155, 50);}
    .getstarted{text-align: center;}

}
    </style>
</head>
<body >
    <h1 id="dynamic-heading">Dynamic Heading</h1>
    <h2 class="stylish-tagline">Transforming Education, One Collaboration at a Time</h2>
    <img id="banner1" src="http://127.0.0.1:5000/static/pic1.jpg" width="200" height="200"  alt="My Photo" align="left">
    <h2 >Get Started!</h2>
    <div class="button-container">
        <a href="http://127.0.0.1:5500/templates/register.html" class="button">Sign up!</a>
        <a href="http://127.0.0.1:5500/templates/login.html" class="button">Login</a>
    </div>
    <img id="banner1" src="http://127.0.0.1:5000/static/pic2.jpg" width="200" height="200"  alt="My Photo" align="left">
    <script>
       
        const dynamicHeading = document.getElementById("dynamic-heading");

        dynamicHeading.addEventListener("click", function () {
            
            window.location.href = "home.html";
        });
        
      
    </script>
</body>
</html>
