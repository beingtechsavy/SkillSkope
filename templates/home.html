<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        /* styles.css */

        body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, rgb(64, 0, 255), #9f6), repeating-linear-gradient(45deg, transparent, transparent 25px, rgba(0, 0, 0, 0.1) 25px, rgba(0, 0, 0, 0.1) 50px);
    background-size: cover;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    color: #333;
}
.border-box {
    background: linear-gradient(to bottom, #FFFFFF, #ECECEC); /* Gradient background */
    border: 3px solid #3498db; /* Border color and width */
    border-radius: 15px; /* Rounded corners */
    padding: 30px; /* Spacing inside the border */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Subtle shadow */
     /* Center-align the text */
    font-size: 24px;
    padding-left: 50px;
    color: #272424; /* Text color */
    font-family: "Helvetica";
  }
  .border-box:hover{
    background: linear-gradient(to top, #ECECEC, #11e61142 ); /* Reverse gradient on hover */
  transform: scale(1.05); /* Slightly enlarge the box on hover */
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
  }

/* static/styles.css */
.button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 16vh;
}

.button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #00bfff; 
    color: #fff;
    border: none;
    border-radius: 5px;
    margin: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
}

.button:hover {
    background-color: #007acc;
    transform: scale(1.05); 
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
}




.container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    text-align: center;
}
    .stylish-tagline {
        transition: all 0.3s ease; /* Smooth transitions on all properties */
    background-color: #f0f0f0; /* Initial background color */
    border: 2px solid #3498db; /* Initial border color and width */
    color: #333; /* Initial text color */
    padding: 15px; /* Initial padding */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
}
.stylish-tagline:hover {
    transform: scale(1.1); /* Enlarge the tagline on hover */
    background-color: #333; /* Change background color on hover */
    color: #fff; /* Change text color on hover */
    border-color: #fff; /* Change border color on hover */
    box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2); /* Add a larger shadow on hover */
}
#dynamic-heading {
    font-family: "Arial", sans-serif;
    font-size: 36px;
    color: #f4fdff;
    text-align: center;
    padding: 20px;
    background-color: #1c448e;
    border: 2px solid #555;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

#dynamic-heading:hover {
    transform: scale(1.1); 
    cursor: pointer; 
}
    
    h2{
    color: #333; 
    font-size: 24px;
    font-weight: bold; 
    text-align: center; 
    
}
    #banner1{width: 100%;object-fit: cover;}
    
    #banner2{width: 100%;object-fit: cover;padding-top: 10%;}
    body{background-color: rgb(74, 155, 50);}
    .getstarted{text-align: center;}
/* styles.css */

    </style>
</head>
<body >
    <h1 id="dynamic-heading">SkillSkope</h1>
    <h2 class="stylish-tagline">Transforming Education, One Collaboration at a Time</h2>
    {% include 'nav.html' %}
    
    <h2 >Get Started!</h2>
    <div class="button-container">
        <a href="http://127.0.0.1:5000/templates/project.html" class="button" >Sign up!</a>
        <a href="http://127.0.0.1:5500/templates/login.html" class="button">Login</a>
    </div>
    


    <div style="padding: 65px; ;"><h2 align="center">Browse Projects</h2></div>
    <div >
        {% for project in pro %}
            {% include 'project.html' %}
        {% endfor %}
    </div>
    
    <script>
        // JavaScript code goes here
        const dynamicHeading = document.getElementById("dynamic-heading");

        dynamicHeading.addEventListener("click", function () {
            // Redirect to the home page when clicked
            window.location.href = "home.html"; // Change "index.html" to your actual home page URL
        });
        // script.js
      
    </script>
</body>
</html>
