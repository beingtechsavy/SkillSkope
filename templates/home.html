<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        /* styles.css */

        body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f06, #9f6), repeating-linear-gradient(45deg, transparent, transparent 25px, rgba(0, 0, 0, 0.1) 25px, rgba(0, 0, 0, 0.1) 50px);
    background-size: cover;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    color: #333;
}



.container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    text-align: center;
}
    .stylish-tagline {
    font-family: "Arial", sans-serif;
    font-size: 24px;
    color: #333;
    text-align: center;
    padding: 10px;
    background-color: #f0f0f0;
    border: 2px solid #555;
    border-radius: 5px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}
.stylish-tagline:hover {
    transform: scale(1.1); /* Enlarge the tagline on hover */
    background-color: #333; /* Change background color on hover */
    color: #fff; /* Change text color on hover */
    border-color: #fff; /* Change border color on hover */
    box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2); /* Add a larger shadow on hover */
}
#dynamic-heading {
    font-family: "Arial", sans-serif;
    font-size: 36px;
    color: #333;
    text-align: center;
    padding: 20px;
    background-color: #f0f0f0;
    border: 2px solid #555;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

#dynamic-heading:hover {
    transform: scale(1.1); /* Enlarge the heading on hover */
    cursor: pointer; /* Change cursor to pointer on hover */
}
    
    h2{
    color: #333; /* Text color */
    font-size: 24px; /* Font size */
    font-weight: bold; /* Font weight (e.g., bold) */
    text-align: center; /* Text alignment */
    /* Add more styles as needed */
}
    #banner1{width: 100%;object-fit: cover;}
    
    #banner2{width: 100%;object-fit: cover;padding-top: 10%;}
    body{background-color: rgb(74, 155, 50);}
    .getstarted{text-align: center;}
/* styles.css */
.signup-button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
}

.signup-button:hover {
    background-color: #45a049; /* Darken the background color on hover */
    transform: scale(1.05); /* Slightly scale up the button on hover */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Add a subtle shadow on hover */
}
}
    </style>
</head>
<body >
    <h1 id="dynamic-heading">Dynamic Heading</h1>
    <h2 class="stylish-tagline">Transforming Education, One Collaboration at a Time</h2>
    <img id="banner1" src="http://127.0.0.1:5000/static/pic1.jpg" width="200" height="200"  alt="My Photo" align="left">
    <h2 align="center">Get Started</h2>
    <form action="register">
        <div class="getstarted"><button type="submit" class="signup-button"> Get Started!</button></div>
    </form>
    <img id="banner1" src="http://127.0.0.1:5000/static/pic2.jpg" width="200" height="200"  alt="My Photo" align="left">
    <script>
        // JavaScript code goes here
        const dynamicHeading = document.getElementById("dynamic-heading");

        dynamicHeading.addEventListener("click", function () {
            // Redirect to the home page when clicked
            window.location.href = "home.html"; // Change "index.html" to your actual home page URL
        });
        // script.js

    </script>
</body>
</html>
